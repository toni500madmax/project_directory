<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>Newsletter Register</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Newsletter EBAC</h1>
            <p>inscreva-se e receba notícias e novidades da EBAC.</p>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Preencha o formulário de cadastro corretamente.</h2>
            <form>
                <div class="campo-form">
                    <label for="nome">Nome completo: </label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome e sobrenome.">
                </div>
                <div class="campo-form">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="Digite seu melhor E-mail.">
                </div>
                <div class="campo-form">
                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone">
                </div>
                <div class="campo-form">
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="campo-form">
                    <label for="endereco">Endereço: </label>
                    <input type="text" name="endereco" id="endereco"
                        placeholder="Digite seu endereço com número da residência.">
                </div>
                <div class="campo-form">
                    <label for="cep">CEP: </label>
                    <input type="text" name="cep" id="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>2023 &copy; EBAC NewsLetter - Todos os direitos reservados</p>
            <div>
                <ul>
                    <li>
                        <a href="#"><img src="icones/facebook.png" alt="Facebook"></a>
                    </li>
                    <li>
                        <a href="#"><img src="icones/instagram.png" alt="Instagram"></a>
                    </li>
                    <li>
                        <a href="#"><img src="icones/youtube.png" alt="Youtube"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../../Fundamentos JavaScript/JQuery/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
    <script src="../../Fundamentos JavaScript/JQuery/JQuery-Form-Validation/dist/jquery.validate.min.js"></script>
    <script
        src="../../Fundamentos JavaScript/JQuery/JQuery-Form-Validation/dist/localization/messages_pt_BR.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
